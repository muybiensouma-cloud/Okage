<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おかげ横丁 男旅！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a href="#" class="logo">おかげ横丁 男旅</a>
            <nav>
                <ul>
                    <li><a href="#photos">写真</a></li>
                    <li><a href="#spots">スポット</a></li>
                    <li><a href="#food">食べ物</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-right">
            <form class="search-form">
                <input type="text" placeholder="🔍 検索...">
            </form>
        </div>
    </header>

    <section class="countdown-section">
        <h2>旅行まであと...</h2> <div id="countdown">
            <span id="days">00</span>日
            <span id="hours">00</span>時間
            <span id="minutes">00</span>分
            <span id="seconds">00</span>秒
        </div>
    </section>

    <hr class="section-divider">

    <section class="past-trips">
        <h2>今までの旅の記録</h2>
        <p>（ここに写真や思い出を追加予定）</p>
    </section>


    <p>
        <a href="https://www.okageyokocho.co.jp/" target="_blank">
            おかげ横丁公式サイトをチェック！
        </a>
    </p>

    <script src="script.js"></script>
</body>
</html>
