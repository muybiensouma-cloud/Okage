<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おかげ横丁 男旅！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simple-lightbox.min.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a href="#" class="logo">ずんどうずしよいしょっ！</a>
            
            <nav>
                <ul>
                    <li><a href="#records">記録</a></li>
                    <li><a href="#candidates">旅先候補地</a></li>
                    <li><a href="#history">創立</a></li>
                    <li><a href="#members">メンバー</a></li>
                </ul>
            </nav>
            </div>

        <div class="header-right">
            <form class="search-form">
                <input type="text" placeholder="🔍 検索...">
            </form>
        </div>
    </header>

    <section class="countdown-section">
        <h2>旅行まであと...</h2> <div id="countdown">
            <span id="days">00</span>日
            <span id="hours">00</span>時間
            <span id="minutes">00</span>分
            <span id="seconds">00</span>秒
        </div>
    </section>

    <hr class="section-divider">

    <section class="past-trips" id="records">
        <h2>今までの旅の記録</h2>
    
        <div class="trip-gallery">
            
            <div class="trip-card">
                <a href="images/trip 7.JPEG" class="gallery" rel="group-a">
                    <img src="images/trip 7.JPEG">
                </a>
                
                <a href="images/trip1.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip2.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip3.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip4.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip6.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip8.jpg" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip５.JPEG" class="gallery" rel="group-a" style="display:none;"></a>
                <a href="images/trip 7.JPEG" class="gallery" rel="group-a" style="display:none;"></a>

                <h3>那智の滝</h3>
                <p>画像をクリック</p>
            </div>

            <div class="trip-card">
                <a href="images/trip2.jpg" class="gallery" rel="group-b">
                    <img src="images/trip2.jpg" alt="〇〇合宿の写真">
                </a>
                
                <a href="images/trip3.jpg" class="gallery" rel="group-b" style="display:none;"></a>

                <h3>2025年 春：〇〇合宿</h3>
                <p>（↑）の画像をクリックすると、2枚の写真（trip2, 3）がギャラリーで表示されます。</p>
            </div>

            <div class="trip-card">
                <a href="images/trip4.jpg" class="gallery" rel="group-c">
                    <img src="images/trip4.jpg" alt="次の記録">
                </a>
                <h3>（次の記録）</h3>
                <p>これは1枚だけ表示されます。</p>
            </div>

        </div>
    </section>


    <script src="simple-lightbox.min.js"></script>
    <script src="script.js"></script>
    <footer>
        <div class="footer-nav">
            <ul>
                <li><a href="#">グループ概要</a></li>
                <li><a href="#">プライバシーポリシー</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </div>
        <p class="copyright">&copy; 2025 【ずんどうずしよいしょっ！】 All Rights Reserved.</p>
    </footer>
</body>
</html>
